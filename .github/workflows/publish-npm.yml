name: build and publish npm
on:
  push:
    branches:
      - master
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          npm ci
          npm run build
      - name: publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: npm publish
